<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ТОЛЬКО ФУТБОЛ</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0c1220;
  --bg-card: rgba(255,255,255,0.035);
  --border: rgba(255,255,255,0.07);
  --border-hover: rgba(255,255,255,0.14);
  --white: #ffffff;
  --gray-100: #eef0f6;
  --gray-200: #c8cdd8;
  --gray-300: #8e95a8;
  --gray-400: #5c6478;
  --gray-500: #3a4050;
  --accent: #3B82F6;
  --accent-glow: rgba(59,130,246,0.25);
  --green: #22D97F;
  --green-dim: rgba(34,217,127,0.15);
  --gold: #F59E0B;
  --gold-dim: rgba(245,158,11,0.15);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Source Sans 3', -apple-system, sans-serif;
  background: var(--bg-dark);
  color: var(--white);
  min-height: 100vh;
  overflow-x: hidden;
}
html {
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse at 50% 50%, transparent 40%, rgba(0,0,0,0.3) 100%);
  pointer-events: none;
  z-index: 0;
}

/* Animated background orbs */
@keyframes float1 {
  0%, 100% { transform: translate(0, 0) scale(1); }
  25% { transform: translate(60px, -40px) scale(1.1); }
  50% { transform: translate(-30px, -80px) scale(0.95); }
  75% { transform: translate(-60px, 20px) scale(1.05); }
}
@keyframes float2 {
  0%, 100% { transform: translate(0, 0) scale(1); }
  25% { transform: translate(-50px, 50px) scale(1.08); }
  50% { transform: translate(40px, 30px) scale(0.92); }
  75% { transform: translate(70px, -40px) scale(1.04); }
}
@keyframes float3 {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(40px, 60px) scale(1.06); }
  66% { transform: translate(-60px, -30px) scale(0.96); }
}
@keyframes pulseGlow {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.7; }
}

.bg-orbs {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.bg-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
}

.bg-orb--1 {
  width: 400px; height: 400px;
  top: -5%; left: 5%;
  background: radial-gradient(circle, rgba(59,130,246,0.08), transparent 70%);
  animation: float1 25s ease-in-out infinite;
}
.bg-orb--2 {
  width: 350px; height: 350px;
  top: 60%; right: 5%;
  background: radial-gradient(circle, rgba(34,217,127,0.06), transparent 70%);
  animation: float2 30s ease-in-out infinite;
}
.bg-orb--3 {
  width: 300px; height: 300px;
  bottom: 10%; left: 30%;
  background: radial-gradient(circle, rgba(245,158,11,0.05), transparent 70%);
  animation: float3 20s ease-in-out infinite;
}
.bg-orb--4 {
  width: 200px; height: 200px;
  top: 30%; left: 55%;
  background: radial-gradient(circle, rgba(59,130,246,0.04), transparent 70%);
  animation: float2 35s ease-in-out infinite reverse;
}
.bg-orb--5 {
  width: 250px; height: 250px;
  top: 10%; right: 20%;
  background: radial-gradient(circle, rgba(245,158,11,0.035), transparent 70%);
  animation: float1 28s ease-in-out infinite reverse;
}

/* Subtle animated scan line */
.bg-scanline {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(
    180deg,
    transparent 0%,
    rgba(59,130,246,0.012) 50%,
    transparent 100%
  );
  background-size: 100% 300%;
  animation: scanMove 12s ease-in-out infinite;
}

@keyframes scanMove {
  0% { background-position: 0% 0%; }
  50% { background-position: 0% 100%; }
  100% { background-position: 0% 0%; }
}

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(12,18,32,0.94);
  backdrop-filter: blur(24px);
  border-bottom: 1px solid var(--border);
  padding: 0 32px;
}

.header-inner {
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 60px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-icon {
  width: 34px;
  height: 34px;
  background: linear-gradient(135deg, var(--accent), #F59E0B);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 14px;
  font-family: 'Oswald', sans-serif;
  color: white;
  position: relative;
  overflow: hidden;
  transition: background 1s ease;
}

.logo-icon .logo-face {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transform: scale(0.3) rotate(-60deg);
  transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
  pointer-events: none;
}
.logo-icon .logo-face.active {
  opacity: 1;
  transform: scale(1) rotate(0deg);
}
.logo-icon .logo-face.exit {
  opacity: 0;
  transform: scale(0.3) rotate(60deg);
}
.logo-icon .logo-face svg {
  width: 24px;
  height: 24px;
  filter: drop-shadow(0 1px 3px rgba(0,0,0,0.3));
}
.logo-icon .logo-face.is-emoji {
  font-size: 19px;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.25));
}

.logo-text {
  font-family: 'Oswald', sans-serif;
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #fff, rgba(255,255,255,0.65));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.logo-sub {
  font-family: 'Oswald', sans-serif;
  font-weight: 300;
  font-size: 10px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--green);
  opacity: 0.75;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 16px;
}

.lang-btn {
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 1.2px;
  padding: 5px 14px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);
  color: var(--gray-300);
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
}
.lang-btn:hover {
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,255,255,0.15);
  color: var(--white);
}

.season-selector {
  position: relative;
}

.season-badge {
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--gray-300);
  padding: 5px 14px;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(255,255,255,0.03);
}
.season-badge:hover {
  border-color: rgba(255,255,255,0.15);
  color: var(--gray-100);
  background: rgba(255,255,255,0.06);
}
.season-badge .chevron {
  font-size: 8px;
  transition: transform 0.2s;
}
.season-selector.open .season-badge .chevron {
  transform: rotate(180deg);
}
.season-selector.open .season-badge {
  border-color: rgba(255,255,255,0.2);
  color: var(--white);
  background: rgba(255,255,255,0.06);
}

.season-dropdown {
  position: absolute;
  top: calc(100% + 6px);
  right: 0;
  background: #151f30;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 4px;
  min-width: 130px;
  z-index: 150;
  opacity: 0;
  transform: translateY(-6px);
  pointer-events: none;
  transition: opacity 0.2s, transform 0.2s;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
}
.season-selector.open .season-dropdown {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.season-option {
  display: block;
  width: 100%;
  padding: 7px 14px;
  border: none;
  background: transparent;
  color: var(--gray-400);
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  letter-spacing: 1.5px;
  text-align: left;
  cursor: pointer;
  border-radius: 7px;
  transition: all 0.15s;
}
.season-option:hover {
  background: rgba(255,255,255,0.06);
  color: var(--white);
}
.season-option.active {
  color: var(--green);
  background: rgba(34,217,127,0.08);
  font-weight: 600;
}

/* ===== LEAGUE SELECTOR ===== */
.league-bar {
  position: sticky;
  top: 60px;
  z-index: 99;
  background: rgba(12,18,32,0.88);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  padding: 0 32px;
}

.league-bar-inner {
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 6px;
  height: 52px;
  overflow-x: auto;
  scrollbar-width: none;
}

.league-bar-inner::-webkit-scrollbar { display: none; }

.league-tab {
  display: flex;
  align-items: center;
  gap: 7px;
  padding: 7px 14px;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(255,255,255,0.025);
  color: var(--gray-400);
  font-family: 'Oswald', sans-serif;
  font-size: 13px;
  letter-spacing: 1px;
  text-transform: uppercase;
  cursor: pointer;
  border-radius: 20px;
  transition: all 0.25s;
  white-space: nowrap;
  flex-shrink: 0;
  backdrop-filter: blur(4px);
}

.league-tab:hover {
  color: var(--gray-100);
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.12);
  transform: translateY(-1px);
}

.league-tab.active {
  color: var(--white);
  background: linear-gradient(135deg, #6366F1, #4F46E5);
  border-color: rgba(99,102,241,0.3);
  box-shadow: 0 3px 16px rgba(99,102,241,0.3), inset 0 1px 0 rgba(255,255,255,0.12);
  transform: translateY(-1px);
}

.league-tab .league-flag {
  font-size: 15px;
  line-height: 1;
}

.league-tab .league-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: #6366F1;
  opacity: 0;
  transition: opacity 0.2s;
}

.league-tab.active .league-dot {
  opacity: 0;
}

.league-tab:not(.active) .league-dot {
  opacity: 0.5;
}

.league-separator {
  width: 1px;
  height: 20px;
  background: rgba(255,255,255,0.05);
  flex-shrink: 0;
  margin: 0 2px;
}

.league-divider {
  width: 2px;
  height: 28px;
  background: linear-gradient(180deg, transparent, rgba(255,255,255,0.12), transparent);
  flex-shrink: 0;
  margin: 0 8px;
}

/* ===== MAIN LAYOUT ===== */
.main-layout {
  position: relative;
  z-index: 1;
  max-width: 1600px;
  margin: 0 auto;
  padding: 20px 32px;
  display: grid;
  grid-template-columns: 280px 1fr 320px;
  gap: 20px;
  min-height: calc(100vh - 112px);
  overflow-x: hidden;
}

.sidebar-left, .sidebar-right {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ===== CALENDAR ===== */
.calendar-section {
  display: flex;
  flex-direction: column;
  gap: 16px;
  min-width: 0;
  overflow: hidden;
}

.calendar-toolbar {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.calendar-toolbar-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}
.calendar-title-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}
.calendar-title {
  font-family: 'Oswald', sans-serif;
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-align: center;
  background: linear-gradient(135deg, #e0e7ff 0%, #818cf8 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.calendar-chips-row {
  display: flex;
  justify-content: center;
  gap: 6px;
  flex-wrap: wrap;
  margin-top: 4px;
}
.calendar-subtitle {
  font-size: 13px;
  color: var(--gray-400);
}

.active-leagues-display {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.active-league-chip {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  font-size: 10px;
  padding: 3px 10px;
  border-radius: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  font-family: 'Oswald', sans-serif;
  background: rgba(99,102,241,0.15);
  color: #818cf8;
  border: 1px solid rgba(99,102,241,0.25);
  backdrop-filter: blur(4px);
}

.view-switcher {
  display: flex;
  background: rgba(255,255,255,0.03);
  border-radius: 20px;
  padding: 3px;
  border: 1px solid var(--border);
  backdrop-filter: blur(4px);
}

.view-btn {
  padding: 7px 18px;
  border: none;
  background: transparent;
  color: var(--gray-400);
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  cursor: pointer;
  border-radius: 16px;
  transition: all 0.25s;
}

.view-btn:hover {
  color: var(--white);
  background: rgba(255,255,255,0.06);
}

.view-btn.active {
  background: var(--accent);
  color: white;
  box-shadow: 0 2px 12px var(--accent-glow);
}

.nav-controls {
  display: flex;
  align-items: center;
  gap: 6px;
}

.nav-btn {
  width: 34px; height: 34px;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(255,255,255,0.03);
  color: var(--gray-300);
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.nav-btn:hover {
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,255,255,0.12);
  color: var(--white);
  transform: scale(1.05);
}

.today-btn {
  padding: 7px 16px;
  border: 1px solid rgba(59,130,246,0.25);
  background: rgba(59,130,246,0.06);
  color: var(--accent);
  border-radius: 16px;
  cursor: pointer;
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  transition: all 0.2s;
}

.today-btn:hover {
  background: rgba(59,130,246,0.12);
  border-color: rgba(59,130,246,0.35);
}

.today-btn.today-active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
  box-shadow: 0 2px 12px var(--accent-glow);
}

/* ===== CALENDAR GRID ===== */
.calendar-container {
  background: rgba(255,255,255,0.015);
  border: 1px solid var(--border);
  border-radius: 14px;
  overflow: hidden;
  flex: 1;
  animation: fadeIn 0.25s ease-out;
  max-width: 100%;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MONTH VIEW */
.month-header {
  display: grid;
  grid-template-columns: repeat(7, minmax(0, 1fr));
  border-bottom: 1px solid var(--border);
}

.month-header-cell {
  padding: 10px;
  text-align: center;
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--gray-400);
  font-weight: 500;
}

.month-grid {
  display: grid;
  grid-template-columns: repeat(7, minmax(0, 1fr));
  grid-auto-rows: minmax(96px, 1fr);
  overflow: hidden;
}

.month-day {
  border: 1px solid rgba(255,255,255,0.02);
  padding: 6px;
  min-height: 96px;
  min-width: 0;
  overflow: hidden;
  transition: all 0.15s;
  cursor: pointer;
}

.month-day:hover {
  background: rgba(255,255,255,0.025);
}

.month-day.today {
  background: rgba(59,130,246,0.06);
  border-color: rgba(59,130,246,0.15);
}

.month-day.other-month {
  opacity: 0.2;
}

.month-day-number {
  font-family: 'Oswald', sans-serif;
  font-size: 13px;
  font-weight: 500;
  color: var(--gray-300);
  margin-bottom: 3px;
}

.month-day.today .month-day-number {
  color: var(--accent);
  font-weight: 700;
}

.match-pill {
  font-size: 9px;
  padding: 2px 5px;
  border-radius: 4px;
  margin-bottom: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
  transition: all 0.15s;
  display: flex;
  align-items: center;
  gap: 3px;
}

.match-pill .pill-league-dot {
  width: 4px;
  height: 4px;
  border-radius: 50%;
  flex-shrink: 0;
}

.match-pill.upcoming {
  background: rgba(34,217,127,0.08);
  color: var(--green);
  border: 1px solid rgba(34,217,127,0.12);
}

.match-pill.live {
  background: rgba(239,68,68,0.12);
  color: #EF4444;
  border: 1px solid rgba(239,68,68,0.2);
  font-weight: 600;
  animation: livePulse 2s ease-in-out infinite;
}

.match-pill.played {
  background: rgba(99,102,241,0.1);
  color: #a5b4fc;
  border: 1px solid rgba(99,102,241,0.15);
}

.match-pill:hover {
  transform: translateX(2px);
}

/* WEEK VIEW */
.week-grid {
  display: flex;
  flex-direction: column;
}

.week-day-row {
  display: grid;
  grid-template-columns: 110px 1fr;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  min-height: 72px;
}

.week-day-label {
  padding: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-right: 1px solid rgba(255,255,255,0.03);
}

.week-day-name {
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--gray-400);
}

.week-day-num {
  font-family: 'Oswald', sans-serif;
  font-size: 26px;
  font-weight: 600;
  color: var(--gray-300);
}

.week-day-row.today .week-day-num {
  color: var(--accent);
}

.week-day-row.today {
  background: rgba(59,130,246,0.03);
}

.week-matches {
  padding: 10px 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.week-match-card {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 8px;
  transition: all 0.2s;
  cursor: pointer;
}

.week-match-card:hover {
  background: rgba(255,255,255,0.05);
  border-color: var(--border-hover);
  transform: translateX(3px);
}

.wmc-league-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  flex-shrink: 0;
}

.match-time {
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  color: var(--green);
  letter-spacing: 0.5px;
  min-width: 42px;
}

.match-teams {
  font-size: 15px;
  font-weight: 500;
}

.match-vs {
  color: var(--gray-500);
  font-weight: 400;
  margin: 0 5px;
  font-size: 10px;
}

.match-score {
  font-family: 'Oswald', sans-serif;
  font-size: 13px;
  font-weight: 600;
  color: var(--accent);
  margin-left: auto;
}

.match-league-abbr {
  font-family: 'Oswald', sans-serif;
  font-size: 9px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--gray-500);
  margin-left: auto;
  padding: 2px 5px;
  border-radius: 3px;
  background: rgba(255,255,255,0.03);
}

/* DAY VIEW */
.day-view {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.day-header-big {
  text-align: center;
  padding: 16px;
}

.day-header-big .day-name {
  font-family: 'Oswald', sans-serif;
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--gray-400);
}

.day-header-big .day-number {
  font-family: 'Oswald', sans-serif;
  font-size: 64px;
  font-weight: 700;
  line-height: 1;
  background: linear-gradient(135deg, var(--accent), #F59E0B);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.day-header-big .day-month-year {
  font-family: 'Oswald', sans-serif;
  font-size: 15px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--gray-400);
  margin-top: 3px;
}

.day-league-group-label {
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 8px 0 4px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.day-league-group-label .dlg-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
}

.day-match-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 16px;

}

.day-match-card:hover {
  background: rgba(255,255,255,0.04);
  border-color: var(--border-hover);
}

.day-match-time-block {
  text-align: center;
  min-width: 60px;
}

.day-match-time-block .time {
  font-family: 'Oswald', sans-serif;
  font-size: 20px;
  font-weight: 600;
  color: var(--green);
}

.day-match-time-block .broadcast {
  font-size: 9px;
  color: var(--gray-500);
  letter-spacing: 0.5px;
  margin-top: 2px;
}

.day-match-teams-block { flex: 1; }

.day-team-row {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 3px 0;
}

.team-crest {
  width: 22px;
  height: 22px;
  border-radius: 4px;
  background: rgba(255,255,255,0.07);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 9px;
  font-weight: 700;
  font-family: 'Oswald', sans-serif;
}

.day-team-name {
  font-size: 16px;
  font-weight: 500;
}

.day-match-score-block {
  text-align: center;
}

.day-match-score-block .score {
  font-family: 'Oswald', sans-serif;
  font-size: 22px;
  font-weight: 700;
  color: var(--accent);
}

.day-match-score-block .status {
  font-size: 10px;
  color: var(--gray-400);
  letter-spacing: 0.5px;
}

/* FEATURED MATCH */
.featured-section {
  margin-bottom: 6px;
}

.featured-section-title {
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--accent);
  padding: 0 4px 8px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.featured-cards {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.featured-card {
  background: linear-gradient(135deg, rgba(59,130,246,0.06), rgba(245,158,11,0.04));
  border: 1px solid rgba(59,130,246,0.15);
  border-radius: 14px;
  padding: 16px 18px;
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
  transition: all 0.25s;
  position: relative;
  overflow: hidden;
}

.featured-card::before {
  content: '★';
  position: absolute;
  top: 8px;
  right: 10px;
  font-size: 10px;
  color: rgba(59,130,246,0.3);
}

.featured-card:hover {
  background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(245,158,11,0.07));
  border-color: rgba(59,130,246,0.25);
  transform: translateY(-1px);
  box-shadow: 0 4px 20px rgba(59,130,246,0.1);
}

.featured-card.live {
  border-color: rgba(239,68,68,0.3);
  animation: livePulse 2s ease-in-out infinite;
}

.featured-league-logo { flex-shrink: 0; }
.featured-league-logo svg { width: 28px; height: 28px; }

.featured-teams {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.featured-team {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 16px;
  font-weight: 600;
}

.featured-team-crest {
  width: 26px;
  height: 26px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: 700;
  font-family: 'Oswald', sans-serif;
}

.featured-score {
  text-align: center;
  min-width: 50px;
}

.featured-score-text {
  font-family: 'Oswald', sans-serif;
  font-size: 26px;
  font-weight: 700;
  color: var(--accent);
}

.featured-score-status {
  font-size: 9px;
  letter-spacing: 0.5px;
  color: var(--gray-400);
  text-transform: uppercase;
}

.no-matches {
  text-align: center;
  padding: 50px 20px;
  color: var(--gray-500);
}

.no-matches-icon {
  font-size: 44px;
  margin-bottom: 10px;
  opacity: 0.3;
}

.no-matches-text {
  font-family: 'Oswald', sans-serif;
  font-size: 15px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* ===== SIDEBAR ===== */
.sidebar {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.sidebar-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
}

.sidebar-card-header {
  padding: 14px 16px 10px;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.sidebar-card-title {
  font-family: 'Oswald', sans-serif;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 1.5px;
  text-transform: uppercase;
}

.sidebar-card-badge {
  font-size: 9px;
  padding: 2px 8px;
  border-radius: 8px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.badge-hot {
  background: var(--gold-dim);
  color: var(--gold);
  border: 1px solid rgba(245,158,11,0.2);
}

.badge-new {
  background: var(--green-dim);
  color: var(--green);
  border: 1px solid rgba(34,217,127,0.12);
}

/* Standings */
.standings-mini { padding: 8px 12px; }

.standing-row {
  display: grid;
  grid-template-columns: 26px 1fr 32px 32px 32px 40px;
  align-items: center;
  padding: 8px 6px;
  border-bottom: 1px solid rgba(255,255,255,0.015);
  font-size: 13px;
  gap: 4px;
}

.standing-row:hover {
  background: rgba(255,255,255,0.02);
  border-radius: 5px;
}

.standing-row-header {
  color: var(--gray-500);
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.standing-pos {
  text-align: center;
  font-family: 'Oswald', sans-serif;
  font-weight: 600;
  font-size: 13px;
  color: var(--gray-400);
}

.standing-row:nth-child(-n+5) .standing-pos { color: var(--green); }
.standing-row:nth-last-child(-n+3) .standing-pos { color: var(--accent); }

.standing-team {
  font-weight: 600;
  font-size: 13px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.standing-team-link {
  cursor: pointer;
  transition: color 0.2s;
}
.standing-team-link:hover {
  color: #818cf8;
}

.standing-val {
  text-align: center;
  color: var(--gray-400);
  font-size: 13px;
}

.standing-pts {
  text-align: center;
  font-family: 'Oswald', sans-serif;
  font-weight: 700;
  font-size: 14px;
  color: var(--white);
}

/* News sidebar */
.news-list { padding: 6px; }

.news-item {
  padding: 10px 10px;
  border-radius: 8px;
  margin-bottom: 2px;
  transition: all 0.2s;
  cursor: pointer;
  border-bottom: 1px solid rgba(255,255,255,0.03);
}
.news-item:last-child { border-bottom: none; }

.news-item:hover {
  background: rgba(255,255,255,0.03);
}

.news-item-top {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.news-league-logo {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}
.news-league-logo svg {
  width: 100%;
  height: 100%;
}

.news-tag {
  font-family: 'Oswald', sans-serif;
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.8px;
  text-transform: uppercase;
  padding: 2px 8px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
}

.news-date {
  font-size: 10px;
  color: var(--gray-500);
  margin-left: auto;
}

.news-title {
  font-size: 13px;
  font-weight: 500;
  line-height: 1.4;
  color: var(--gray-200);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.news-bottom {
  display: flex;
  align-items: center;
  margin-top: 6px;
}

.news-comments {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  font-size: 11px;
  color: var(--gray-500);
  transition: color 0.2s;
}

.news-item:hover .news-comments { color: var(--gray-300); }

.news-all-link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 12px 16px;
  border-top: 1px solid rgba(255,255,255,0.04);
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  font-weight: 500;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: var(--accent);
  text-decoration: none;
  transition: all 0.2s;
}

.news-all-link:hover {
  background: rgba(59,130,246,0.06);
  color: #60A5FA;
}

.news-all-link svg {
  transition: transform 0.2s;
}

.news-all-link:hover svg {
  transform: translateX(3px);
}

/* Standings Tabs */
.standings-tabs {
  display: flex;
  gap: 2px;
  padding: 8px 10px 0;
  overflow-x: auto;
  scrollbar-width: none;
}
.standings-tabs::-webkit-scrollbar { display: none; }

.standings-tab {
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
  padding: 5px 12px;
  border: 1px solid rgba(255,255,255,0.05);
  background: rgba(255,255,255,0.02);
  color: var(--gray-500);
  cursor: pointer;
  border-radius: 14px;
  transition: all 0.2s;
  white-space: nowrap;
}

.standings-tab:hover { color: var(--gray-300); background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.08); }
.standings-tab.active { color: var(--white); background: rgba(59,130,246,0.12); border-color: rgba(59,130,246,0.2); }

/* ===== AUTH BUTTON & POPUP ===== */
.auth-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 16px;
  border-radius: 20px;
  border: 1px solid rgba(59,130,246,0.2);
  background: rgba(59,130,246,0.08);
  color: var(--accent);
  font-family: 'Oswald', sans-serif;
  font-size: 12px;
  font-weight: 500;
  letter-spacing: 1px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.25s;
}
.auth-btn:hover {
  background: rgba(59,130,246,0.14);
  border-color: rgba(59,130,246,0.35);
  box-shadow: 0 2px 14px rgba(59,130,246,0.15);
  transform: translateY(-1px);
}

.auth-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  z-index: 300;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.auth-overlay.open {
  opacity: 1;
  pointer-events: auto;
}

.auth-popup {
  background: #131d2e;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 36px 32px 28px;
  width: 380px;
  max-width: 92vw;
  text-align: center;
  position: relative;
  transform: scale(0.92) translateY(20px);
  transition: transform 0.3s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}
.auth-overlay.open .auth-popup {
  transform: scale(1) translateY(0);
}

.auth-popup-close {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 28px;
  height: 28px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);
  color: var(--gray-400);
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.auth-popup-close:hover {
  background: rgba(255,255,255,0.1);
  color: #fff;
}

.auth-popup-icon {
  font-size: 36px;
  margin-bottom: 12px;
}
.auth-ball {
  display: inline-block;
  animation: spinBall 8s linear infinite;
}
@keyframes spinBall {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.auth-popup-title {
  font-family: 'Oswald', sans-serif;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 6px;
}

.auth-popup-subtitle {
  font-size: 13px;
  color: var(--gray-400);
  margin-bottom: 24px;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  text-align: left;
}

.auth-label {
  font-family: 'Oswald', sans-serif;
  font-size: 11px;
  font-weight: 500;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--gray-400);
}

.auth-input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.04);
  color: var(--white);
  font-size: 15px;
  font-family: 'Source Sans 3', sans-serif;
  outline: none;
  transition: all 0.2s;
}
.auth-input::placeholder {
  color: var(--gray-500);
}
.auth-input:focus {
  border-color: var(--accent);
  background: rgba(59,130,246,0.04);
  box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}

.auth-submit {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--accent), #F59E0B);
  color: #fff;
  font-family: 'Oswald', sans-serif;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s;
}
.auth-submit:hover {
  box-shadow: 0 4px 20px rgba(59,130,246,0.3);
  transform: translateY(-1px);
}

.auth-divider {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 20px 0 16px;
  color: var(--gray-500);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.auth-divider::before,
.auth-divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: rgba(255,255,255,0.06);
}

.auth-socials {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.auth-social-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.03);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);

  z-index: 200;
  opacity: 0;
  transition: opacity 0.3s ease;
  cursor: pointer;
}
.match-detail-overlay.open { opacity: 1; }

.match-detail-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 380px;
  max-width: 90vw;
  height: 100vh;
  background: #101826;
  border-left: 1px solid rgba(255,255,255,0.08);
  z-index: 201;
  transform: translateX(100%);
  transition: transform 0.35s cubic-bezier(.4,0,.2,1);

  flex-direction: column;
  overflow-y: auto;
  cursor: default;
}
.match-detail-panel.open { transform: translateX(0); }

  justify-content: space-between;
}

.mdp-league {

  gap: 8px;
  font-family: 'Oswald', sans-serif;
  font-size: 13px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.mdp-league svg { width: 20px; height: 20px; }

.mdp-close {
  width: 30px;
  height: 30px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.04);

  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;

}

.mdp-scoreboard {

.mdp-teams-row {

  justify-content: center;

.mdp-team {

}

  align-items: center;
  justify-content: center;
}
.mdp-team-crest svg {
  width: 100%;
  height: 100%;
}

.mdp-team-name {
  font-family: 'Oswald', sans-serif;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.mdp-score-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
}

.mdp-score-big {
  font-family: 'Oswald', sans-serif;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 4px;
}

.mdp-status-label {
  font-size: 10px;
  letter-spacing: 1px;
  text-transform: uppercase;
  padding: 2px 10px;
  border-radius: 6px;
}

.mdp-status-ft {
  background: rgba(255,255,255,0.06);
  color: var(--gray-300);
}

.mdp-status-live {
  background: rgba(239,68,68,0.15);
  color: #EF4444;
}
.mdp-status-upcoming {
  background: rgba(34,217,127,0.1);

  gap: 20px;
  padding-top: 12px;

  font-size: 12px;

}

function getMatchesForDate(dateStr) {
  return getAllActiveMatches().filter(m => m.date === dateStr);
}

function dateToStr(y, m, d) {
  return `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
}

function getDaysInMonth(y, m) { return new Date(y, m+1, 0).getDate(); }
function getFirstDayOfMonth(y, m) { return (new Date(y, m, 1).getDay() + 6) % 7; }

function getWeekDates(d) {
  const date = new Date(d);
  const day = (date.getDay() + 6) % 7;
  const monday = new Date(date);
  monday.setDate(date.getDate() - day);
  return Array.from({length:7}, (_,i) => {
    const dd = new Date(monday);
    dd.setDate(monday.getDate() + i);
    return dd;
  });
}

function matchDatesForMonth(y, m) {
  const prefix = `${y}-${String(m+1).padStart(2,'0')}`;
  const set = new Set();
  getAllActiveMatches().forEach(match => {
    if (match.date.startsWith(prefix)) set.add(parseInt(match.date.split('-')[2]));
  });
  return set;
}

          <button class="nav-btn" data-nav="next">▶</button>

}

function renderMonth() {
  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  const days = getDaysInMonth(y, m);
  const firstDay = getFirstDayOfMonth(y, m);
  const prevDays = getDaysInMonth(y, m-1);
  const todayD = (today.getFullYear()===y && today.getMonth()===m) ? today.getDate() : -1;

  let cells = '';
  for (let i = firstDay - 1; i >= 0; i--) {
    cells += `<div class="month-day other-month"><div class="month-day-number">${prevDays - i}</div></div>`;
  }
  for (let d = 1; d <= days; d++) {
    const dateStr = dateToStr(y, m, d);
    const matches = getMatchesForDate(dateStr);
    const isToday = d === todayD;
    cells += `
      <div class="month-day ${isToday ? 'today' : ''}" data-day-click="${y}-${m}-${d}">
        <div class="month-day-number">${d}</div>
        ${matches.slice(0, 3).map(match => {
          const isLive = !!match.live;
          const pillClass = isLive ? 'live' : (match.score ? 'played' : 'upcoming');
          const pillText = isLive ? match.live.score + "'" + match.live.minute : (match.score || match.time);
          const hasDetail = true;
          const midx = hasDetail ? renderedMatches.length : -1;
          if (hasDetail) renderedMatches.push(match);
          return `
          <div class="match-pill ${pillClass}" ${hasDetail ? `data-match-idx="${midx}" style="cursor:pointer"` : ''}>
            <span class="pill-league-logo">${LEAGUES[match.league].logo}</span>
            ${match.home.substring(0,3)} ${pillText} ${match.away.substring(0,3)}
          </div>
        `}).join('')}
        ${matches.length > 3 ? `<div style="font-size:9px;color:var(--gray-500);padding:1px 5px;">+${matches.length-3} ${t('more')}</div>` : ''}
      </div>
    `;
  }
  const total = firstDay + days;
  const remaining = (7 - (total % 7)) % 7;
  for (let d = 1; d <= remaining; d++) {
    cells += `<div class="month-day other-month"><div class="month-day-number">${d}</div></div>`;
  }

  return `
    <div class="month-header">${t('daysShort').map(d => `<div class="month-header-cell">${d}</div>`).join('')}</div>
    <div class="month-grid">${cells}</div>
  `;
}

function renderWeek() {
  const dates = getWeekDates(currentDate);
  const rows = dates.map(d => {
    const dateStr = dateToStr(d.getFullYear(), d.getMonth(), d.getDate());
    const matches = getMatchesForDate(dateStr);
    if (!matches.length) return '';
    const isToday = d.getDate()===today.getDate() && d.getMonth()===today.getMonth() && d.getFullYear()===today.getFullYear();
    return `
      <div class="week-day-row ${isToday ? 'today' : ''}">
        <div class="week-day-label">
          <div class="week-day-name">${t('daysShort')[(d.getDay()+6)%7]}</div>
          <div class="week-day-num">${d.getDate()}</div>
        </div>
        <div class="week-matches">
          ${matches.map(m => {
            const isLive = !!m.live;
            const hasDetail = true;
            const midx = hasDetail ? renderedMatches.length : -1;
            if (hasDetail) renderedMatches.push(m);
            return `
            <div class="week-match-card ${isLive ? 'live' : m.score ? 'played' : ''}" ${hasDetail ? `data-match-idx="${midx}" style="cursor:pointer"` : ''}>
              <span class="wmc-league-logo">${LEAGUES[m.league].logo}</span>
              <div class="match-time">${isLive ? `<span class="live-badge"><span class="live-dot"></span>${m.live.minute}'</span>` : m.time}</div>
              <div class="match-teams">${teamRu(m.home)}<span class="match-vs">${t('vs')}</span>${teamRu(m.away)}</div>
              ${isLive ? `<div class="match-score" style="color:var(--accent);font-weight:700">${m.live.score}</div>` : m.score ? `<div class="match-score">${m.score}</div>` : `<div class="match-league-abbr">${LEAGUES[m.league].shortName}</div>`}
            </div>
          `}).join('')}
        </div>
      </div>
    `;
  }).filter(Boolean).join('');
  return `<div class="week-grid">${rows || `<div class="no-matches"><div class="no-matches-icon">⚽</div><div class="no-matches-text">${t('noMatches')}</div></div>`}</div>`;
}

function renderDay() {
  const dateStr = dateToStr(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
  const matches = getMatchesForDate(dateStr);
  const dayIdx = (currentDate.getDay() + 6) % 7;

  // Featured matches (up to 3)
  const featured = matches.filter(m => m.featured).slice(0, 3);

  let featuredHTML = '';
  if (featured.length) {
    featuredHTML = `
      <div class="featured-section">
        <div class="featured-section-title">${t('featuredMatch')}</div>
        <div class="featured-cards">
          ${featured.map(m => {
            const lg = LEAGUES[m.league];
            const isLive = !!m.live;
            const score = isLive ? m.live.score : m.score;
            const hasDetail = true;
            const midx = hasDetail ? renderedMatches.length : -1;
            if (hasDetail) renderedMatches.push(m);
            return `
              <div class="featured-card ${isLive ? 'live' : ''}" ${hasDetail ? `data-match-idx="${midx}" style="cursor:pointer"` : ''}>
                <div class="featured-league-logo">${lg.logo}</div>
                ${isLive ? `<div style="display:flex;flex-direction:column;align-items:center;gap:2px;min-width:44px"><span class="live-badge"><span class="live-dot"></span>${t('live')}</span><span style="font-size:10px;color:var(--accent)">${m.live.minute}'</span></div>` : ''}
                <div class="featured-teams">
                  <div class="featured-team">
                    <div class="featured-team-crest" style="background:${lg.colorBright}15;color:${lg.colorBright}">${teamRu(m.home).slice(0,3).toUpperCase()}</div>
                    ${teamRu(m.home)}
                  </div>
                  <div class="featured-team">
                    <div class="featured-team-crest" style="background:rgba(255,255,255,0.06);color:var(--gray-300)">${teamRu(m.away).slice(0,3).toUpperCase()}</div>
                    ${teamRu(m.away)}
                  </div>
                </div>
                <div class="featured-score">
                  ${isLive ? `<div class="featured-score-text" style="color:var(--accent)">${score}</div>` : score ? `<div class="featured-score-text">${score}</div><div class="featured-score-status">${t('finished')}</div>` : `<div class="featured-score-text" style="color:var(--gray-400)">—</div><div class="featured-score-status">${m.time}</div>`}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `;
  }

  // Group matches by league (exclude featured ones)
  const featuredKeys = new Set(featured.map(m => matchKey(m)));
  const regularMatches = matches.filter(m => !featuredKeys.has(matchKey(m)));
  const byLeague = {};
  regularMatches.forEach(m => {
    if (!byLeague[m.league]) byLeague[m.league] = [];
    byLeague[m.league].push(m);
  });

  let matchCards = '';
  if (regularMatches.length) {
    Object.keys(byLeague).forEach(lid => {
      const lg = LEAGUES[lid];
      matchCards += `
        <div class="day-league-group-label" style="color:${lg.colorBright}">
          <span class="day-league-logo">${lg.logo}</span>
          ${lg.name}
        </div>
      `;
      byLeague[lid].forEach(m => {
        const isLive = !!m.live;
        const hasDetail = true;
        const midx = hasDetail ? renderedMatches.length : -1;
        if (hasDetail) renderedMatches.push(m);
        matchCards += `
          <div class="day-match-card ${isLive ? 'live' : m.score ? 'played' : ''}" style="border-left:3px solid ${isLive ? 'var(--accent)' : m.score ? 'rgba(99,102,241,0.4)' : lg.colorBright + '22'};cursor:pointer" ${hasDetail ? `data-match-idx="${midx}"` : ''}>
            <div class="day-match-time-block">
              <div class="time">${m.time}</div>
              <div class="broadcast">${isLive ? `<span class="live-badge"><span class="live-dot"></span>${t('live')}</span>` : lg.shortName}</div>
            </div>
            <div class="day-match-teams-block">
              <div class="day-team-row">
                <div class="team-crest" style="background:${lg.colorBright}15;color:${lg.colorBright}">${teamRu(m.home).slice(0,2).toUpperCase()}</div>
                <div class="day-team-name">${teamRu(m.home)}</div>
              </div>
              <div class="day-team-row">
                <div class="team-crest">${teamRu(m.away).slice(0,2).toUpperCase()}</div>
                <div class="day-team-name">${teamRu(m.away)}</div>
              </div>
            </div>
            <div class="day-match-score-block">
              ${isLive ? `<div class="score" style="color:var(--accent)">${m.live.score}</div><div class="status" style="color:var(--accent)">${m.live.minute}'</div>` : m.score ? `<div class="score">${m.score}</div><div class="status">${t('finished')}</div>` : `<div class="score">—</div><div class="status">${t('upcoming')}</div>`}
            </div>
          </div>
        `;
      });
    });
  } else if (!featured.length) {
    matchCards = `
      <div class="no-matches">
        <div class="no-matches-icon">⚽</div>
        <div class="no-matches-text">${t('noMatchesDay')}</div>
      </div>
    `;
  }

  return `
    <div class="day-view">
      ${featuredHTML}
      ${matchCards}
    </div>
  `;
}

      if (action === 'today') currentDate = new Date(today);
      else if (action === 'prev') navigate(-1);
      else if (action === 'next') navigate(1);
      render();
    });
  });

  document.querySelectorAll('[data-day-click]').forEach(el => {
    el.addEventListener('click', () => {
      const [y, m, d] = el.dataset.dayClick.split('-').map(Number);
      currentDate = new Date(y, m, d);
      currentView = 'day';
      render();
    });
  });

  document.querySelectorAll('[data-standings-league]').forEach(btn => {
    btn.addEventListener('click', () => {
      standingsLeague = btn.dataset.standingsLeague;
      render();
    });
  });

  // Standings team click — show team matches
  document.querySelectorAll('.standing-team-link').forEach(el => {
    el.addEventListener('click', () => {
      const abbr = el.dataset.teamAbbr;
      const teamName = teamNameFromAbbr(abbr);
      showTeamMatches(teamName, standingsLeague);
    });
  });

  // Match detail panel clicks
  document.querySelectorAll('[data-match-idx]').forEach(el => {
    el.addEventListener('click', (e) => {
      e.stopPropagation();
      const idx = parseInt(el.dataset.matchIdx);
      if (renderedMatches[idx]) openMatchDetail(renderedMatches[idx]);
    });
  });
}

function navigate(dir) {
  if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() + dir);
  else if (currentView === 'week') currentDate.setDate(currentDate.getDate() + dir * 7);
  else currentDate.setDate(currentDate.getDate() + dir);
}

let detailPanelOpen = false;

function showTeamMatches(teamNameRu, leagueId) {
  // Find original English name from TEAM_RU
  let engName = teamNameRu;
  for (const [en, ru] of Object.entries(TEAM_RU)) {
    if (ru === teamNameRu) { engName = en; break; }
  }
  // Also check abbr map reverse
  const abbrMap = {
    'Арсенал':'Arsenal','Ман Сити':'Man City','Ливерпуль':'Liverpool','Челси':'Chelsea',
    'Ман Юнайтед':'Man Utd','Тоттенхэм':'Tottenham','Астон Вилла':'Aston Villa',
    'Барселона':'Barcelona','Реал Мадрид':'Real Madrid','Атлетико Мадрид':'Atletico Madrid',
    'Наполи':'Napoli','Интер':'Inter','Ювентус':'Juventus','Милан':'AC Milan',
    'Бавария':'Bayern Munich','Дортмунд':'Dortmund','Леверкузен':'Leverkusen',
    'ПСЖ':'PSG','Марсель':'Marseille','Монако':'Monaco','Лилль':'Lille',
    'Зенит':'Zenit','Спартак':'Spartak','ЦСКА':'CSKA','Динамо':'Dynamo',
    'Локомотив':'Lokomotiv','Краснодар':'Krasnodar','Ростов':'Rostov','Рубин':'Rubin',
    'Атлетико':'Atletico Madrid','Лацио':'Lazio',
  };
  const searchName = abbrMap[teamNameRu] || engName;

  const allMatches = MATCHES[leagueId] || [];
  const teamMatches = allMatches.filter(m =>
    m.home === searchName || m.away === searchName ||
    m.home.includes(searchName) || m.away.includes(searchName)
  ).slice(0, 10);

  const lg = LEAGUES[leagueId];
  const overlay = document.createElement('div');
  overlay.className = 'match-detail-overlay';
  overlay.onclick = () => { overlay.classList.remove('open'); panel.classList.remove('open'); setTimeout(()=>{overlay.remove();panel.remove()},350); };

  const panel = document.createElement('div');
  panel.className = 'match-detail-panel';
  panel.onclick = e => e.stopPropagation();

  panel.innerHTML = `
    <div class="mdp-header">
      <div class="mdp-league" style="color:${lg.colorBright}">${lg.logo} ${lg.shortName}</div>
      <button class="mdp-close" onclick="this.closest('.match-detail-panel').previousElementSibling.click()">✕</button>
    </div>
    <div style="text-align:center;padding:16px 0 8px">
      <div style="width:52px;height:52px;margin:0 auto 8px">${teamCrest(searchName)}</div>
      <div style="font-family:'Oswald',sans-serif;font-size:20px;font-weight:600;letter-spacing:0.5px">${teamNameRu}</div>
    </div>
    <div class="mdp-section">
      <div class="mdp-section-title">📅 Матчи</div>
      ${teamMatches.length ? teamMatches.map(m => {
        const isHome = m.home === searchName;
        const opponent = isHome ? m.away : m.home;
        const prefix = isHome ? 'vs' : '@';
        const scoreStr = m.score || '—';
        const isPast = !!m.score;
        return `<div style="display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);margin-bottom:6px;cursor:pointer" data-team-match='${JSON.stringify(m)}'>
          <div style="font-size:12px;color:var(--gray-400);min-width:70px">${m.date.slice(5)}</div>
          <div style="flex:1;font-size:13px;font-weight:500"><span style="color:var(--gray-500);margin-right:4px">${prefix}</span> ${teamRu(opponent)}</div>
          <div style="font-family:'Oswald',sans-serif;font-size:15px;font-weight:600;color:${isPast ? '#a5b4fc' : 'var(--gray-400)'}">${scoreStr}</div>
        </div>`;
      }).join('') : '<div style="text-align:center;color:var(--gray-500);padding:16px">Нет матчей</div>'}
    </div>
  `;

  document.body.appendChild(overlay);
  document.body.appendChild(panel);
  requestAnimationFrame(() => { overlay.classList.add('open'); panel.classList.add('open'); });

  // Make team matches clickable to open detail
  panel.querySelectorAll('[data-team-match]').forEach(el => {
    el.addEventListener('click', () => {
      const matchData = JSON.parse(el.dataset.teamMatch);
      matchData.league = leagueId;
      overlay.classList.remove('open'); panel.classList.remove('open');
      setTimeout(() => { overlay.remove(); panel.remove(); openMatchDetail(matchData); }, 350);
    });
  });
}

function openMatchDetail(m) {
  closeMatchDetail();
  const lg = LEAGUES[m.league];
  const key = matchKey(m);
  const events = MATCH_EVENTS[key] || [];
  const isLive = !!m.live;
  const isUpcoming = !m.score && !isLive;
  const score = isLive ? m.live.score : (m.score || '—');
  const statusLabel = isLive ? t('liveNow') : isUpcoming ? t('upcoming') : t('fullTime');
  const statusClass = isLive ? 'mdp-status-live' : isUpcoming ? 'mdp-status-upcoming' : 'mdp-status-ft';

  const eventIcons = {
    goal: '⚽',
    yellow: '🟨',
    red: '🟥',
    sub: '🔄'
  };

  const overlay = document.createElement('div');
  overlay.className = 'match-detail-overlay';
  overlay.onclick = closeMatchDetail;

  const panel = document.createElement('div');
  panel.className = 'match-detail-panel';
  panel.onclick = e => e.stopPropagation();

  panel.innerHTML = `
    <div class="mdp-header">
      <div class="mdp-league" style="color:${lg.colorBright}">
        ${lg.logo} ${lg.name}
      </div>
      <button class="mdp-close" onclick="closeMatchDetail()">✕</button>
    </div>
    <div class="mdp-scoreboard">
      <div class="mdp-teams-row">
        <div class="mdp-team">
          <div class="mdp-team-crest">${teamCrest(m.home)}</div>
          <div class="mdp-team-name">${teamRu(m.home)}</div>
        </div>
        <div class="mdp-score-center">
          <div class="mdp-score-big" style="${isLive ? 'color:var(--accent)' : ''}">${score}</div>
          <div class="mdp-status-label ${statusClass}">${statusLabel}${isLive ? ' · ' + m.live.minute + "'" : ''}</div>
        </div>
        <div class="mdp-team">
          <div class="mdp-team-crest">${teamCrest(m.away)}</div>
          <div class="mdp-team-name">${teamRu(m.away)}</div>
        </div>
      </div>
      <div class="mdp-info-row">
        <div class="mdp-info-item">🕐 ${t('kickoff')}: ${m.time}</div>
        <div class="mdp-info-item">📅 ${m.date}</div>
      </div>
    </div>
    ${events.length ? `
      <div class="mdp-section">
        <div class="mdp-section-title">${t('matchEvents')}</div>
        ${events.map(ev => `
          <div class="mdp-event">
            <div class="mdp-event-minute">${ev.min}'</div>
            <div class="mdp-event-icon ${ev.type}">${eventIcons[ev.type] || '•'}</div>
            <div class="mdp-event-text">
              ${ev.player}
              ${ev.detail ? `<span style="color:var(--gray-500);font-size:11px;margin-left:4px">(${ev.detail})</span>` : ''}
            </div>
            <div class="mdp-event-team">${ev.team === 'home' ? teamRu(m.home) : teamRu(m.away)}</div>
          </div>
        `).join('')}
      </div>
    ` : ''}
    ${(() => {
      const ref = getMatchReferee(m);
      if (!ref) return '';
      return `
        <div class="mdp-section">
          <div class="mdp-section-title">👨‍⚖️ Судейская бригада</div>
          <div class="mdp-referee-grid">
            <div class="mdp-ref-row">
              <div class="mdp-ref-role">Главный судья</div>
              <div class="mdp-ref-name">${ref.main}</div>
            </div>
            <div class="mdp-ref-row">
              <div class="mdp-ref-role">Ассистенты</div>
              <div class="mdp-ref-name">${ref.assistants.join(', ')}</div>
            </div>
            <div class="mdp-ref-row">
              <div class="mdp-ref-role">VAR</div>
              <div class="mdp-ref-name">${ref.var}</div>
            </div>
            <div class="mdp-ref-row">
              <div class="mdp-ref-role">4-й судья</div>
              <div class="mdp-ref-name">${ref.fourth}</div>
            </div>
          </div>
        </div>
      `;
    })()}
  `;

  document.body.appendChild(overlay);
  document.body.appendChild(panel);

  requestAnimationFrame(() => {
    overlay.classList.add('open');
    panel.classList.add('open');
  });

  detailPanelOpen = true;
  document.addEventListener('keydown', detailEscHandler);
}

function closeMatchDetail() {
  const overlay = document.querySelector('.match-detail-overlay');
  const panel = document.querySelector('.match-detail-panel');
  if (!overlay && !panel) return;
  if (overlay) { overlay.classList.remove('open'); }
  if (panel) { panel.classList.remove('open'); }
  setTimeout(() => {
    overlay?.remove();
    panel?.remove();
  }, 350);
  detailPanelOpen = false;
  document.removeEventListener('keydown', detailEscHandler);
}

function detailEscHandler(e) { if (e.key === 'Escape') closeMatchDetail(); }

(function initLogoAnimation() {
  const icon = document.getElementById('logoIcon');
  const faces = icon.querySelectorAll('.logo-face');
  const leagueIds = ['epl','laliga','seriea','bundesliga','ligue1'];
  const gradients = [
    'linear-gradient(135deg, var(--accent), #F59E0B)',
    'linear-gradient(135deg, #3D195B, #6B2D8B)',
    'linear-gradient(135deg, #EE2524, #FF6B44)',
    'linear-gradient(135deg, #024494, #1565C0)',
    'linear-gradient(135deg, #D20515, #FF3333)',
    'linear-gradient(135deg, #091C3E, #1A3A6E)',
  ];

  // Fill league logo faces
  faces.forEach(f => {
    const lid = f.dataset.league;
    if (lid && LEAGUE_LOGOS[lid]) f.innerHTML = LEAGUE_LOGOS[lid];
  });

  let current = 0;
  function cycleLogo() {
    const prev = faces[current];
    prev.classList.remove('active');
    prev.classList.add('exit');
    current = (current + 1) % faces.length;
    icon.style.background = gradients[current];
    setTimeout(() => {
      prev.classList.remove('exit');
      faces[current].classList.add('active');
    }, 100);
  }
  setInterval(cycleLogo, 10000);
})();

renderLeagueTabs();
render();
</script>
